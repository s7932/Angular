<div class="card" *ngIf="student">
    <div class="card-body">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" class="form-control" id="name" [value]="student.name" >
        </div>
        <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="text" class="form-control" id="email" [value]="student.email" >
        </div>
        <div class="form-group">
            <label for="address">Student Address:</label>
            <input type="text" class="form-control" id="address" [value]="student.address" >
        </div>
        <div class="form-group">
            <label for="phone">Student Phone:</label>
            <input type="text" class="form-control" id="phone" [value]="student.phone" >
        </div>
        <div class="form-group">
            <label for="active">Is Active:</label>
            <input type="checkbox" class="form-check-input" id="active" [value]="student.active">
        </div>
        <div class="form-group" *ngIf="!student.active">
            <label for="leaveDate">Student leaveDate:</label>
            <input type="text" class="form-control" id="leaveDate" [value]="student.leaveDate" >
        </div>
        <button class="btn btn-primary" (click)="saveStudent()">Save</button>
    </div>
</div>
